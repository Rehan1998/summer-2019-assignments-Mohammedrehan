<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>CSS Practice</title>

    <style>

        * {}
        body {
            background-color: #8e44ad;
        }
       
        body div main p {
            text-decoration: underline;
            color: cyan;
        } 
        
       #bolded  {
            font-weight: bold;    
        }
        
        #italicized {
            font-style: italic;
        }
        
      .odd {
            text-decoration: underline;
        }
    </style>


</head>

<body>
    <div id="container">
        <header>
            <h1>Header</h1>
            <p>This is the <span id="bolded">header</span> section.</p>
        </header>
        
        <main>
        <h1>Header</h1>
        <p>This is the main section.</p>
            
            <ul>
                <li class="odd">Css</li>
                <li>java</li>
                <li class="odd">ruby</li>
                <li>python</li>
                <li class="odd">c++</li>
            
            
            </ul>
        </main>
        
        <footer>
        <h1>Header</h1>
        <p>This is the <span id"italicized">footer</span> section.</p>
        </footer>
        
    </div>

    <div>
    
    </div>

    <div></div>


</body>

</html>
